<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="POST">

        <fieldset>
            <Legend>Club viejuner</Legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre">
            <hr>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos">
            <hr>
            <label for="Date"> Fecha de nacimiento: </label>
            <input type="date" name="date" id="Date">
            <hr>
            <label for="Sexo">Sexo:</label>
            <ul>
                <li><input type="radio" id="Masculino" name="Sexo" value="Masculino">
                    <label for="Masculino">Masculino</label></li>
                <li><input type="radio" id="Femenino" name="Sexo" value="Femenino">
                    <label for="Femenino">Femenino</label></li>
                <li> <input type="radio" id="Otro" name="Sexo" value="Otro">
                    <label for="Otro">Otro</label></li>
            </ul>
            <input type="checkbox" id="viejuner" name="viejuner" required>
            <label for="viejuner">Me siento viejuner</label>
            <hr>
            <label for="about">escribe algo sobre ti</label>
            <textarea name="about" id="about" cols="30" rows="5"></textarea>
            <hr>
            <label for="Correo">Correo:</label>
            <input type="email" name="email" id="Correo">
            <hr>
            <label for="tlf">telefono</label>
            <input type="number" id="tlf" name="tlf" max="9">
        </fieldset>

        <fieldset>
            <legend>Los ladronzuelos de bicicletas</legend>
            <label for="fecha">Dia</label>
            <input type="date" name="fecha" id="fecha">
            <hr>
            <label for="reloj">Hora</label>
            <input type="time" name="reloj" id="reloj">
            <hr>
            <label for="color">color de la bicicleta</label>
            <input type="color" name="color" id="color">
            <hr>
            <label for="precio">precio</label>
            <input type="range" name="precio" id="precio" min="100" max="1000">
            <hr>
            <label for="biketype">Tipo de bicicleta:</label>
            <select name="biketype" id="biketype" required>
                <optgroup value="Paseo">
                    <option value="Señorial">Señorial</option>
                    <option value="Anti-plebeyos">Anti-Plebeyos</option>
                    <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                <optgroup value="Montaña">
                    <option value="Gamusinos">Gamusinos</option>
                    <option value="Hueleflores premium">Hueleflores premium</option>
                    <option value="Fango lover">Fango lover</option>
                </optgroup>
                <optgroup value="Carreras">
                    <option value="Metroymedio">Metroymedio</option>
                    <option value="3 de la tarde.Fluorescente edition">3 de la tarde.Fluorescente edition
                    </option>
                    <option value="Grupitors">Grupitors</option>
                </optgroup>
            </select>
            <hr>
            <label for="stuff">Selecciona accesorios de moda:</label>
            <select id="stuff" name="stuff" multiple>
                <option value="">--Please choose an option--</option>
                <option value="Ruedines">Ruedines</option>
                <option value="Pegatinas">Pegatinas</option>
                <option value="Cestita">Cestita</option>
                <option value="Bomba de aire">Bomba de aire</option>
                <option value="Timbre">Timbre</option>
                <option value="Foco">Foco</option>
            </select>
            <hr>
            <label for="marca">¿Que marca era?</label>
            <input list="marca" name="marca">
            <datalist id="marca">
                <option value="specialized">
                <option value="trek">
                <option value="merida">
                <option value="scott">
                <option value="giant">
                <option value="cube">
                <option value="lapierre">
                <option value="orbea">
                <option value="cannondale">
                <option value="bmc">
                <option value="canyon">
                <option value="look">
                <option value="protek">
                <option value="megamo">
                <option value="pinarello">
                <option value="bianchi">
                <option value="bh">
                <option value="factor">
                <option value="ghost">
                <option value="cervélo">
                <option value="argon">
            </datalist>
        </fieldset>
    </form>
</body>

</html>
